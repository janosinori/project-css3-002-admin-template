<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\font-awesome-4.7.0\css\font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header--dark">
        <h3 class="header__title">
            Admin Page
        </h3>
        <section class="top__menu">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <div>
                <div class="header__search">
                    <input class="search__input" type="search" name="name" value="Search for...">
                    <button class="search__btn">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
                <i class="fa fa-user" aria-hidden="true"></i>
                <i class="fa fa-caret-down" aria-hidden="true"></i>
            </div>
        </section>
    </header>
    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul fa-ul">
                    <li><h4 class="only_pc" href="#">CORE</h4></li>
                    <li style="color: rgb(255,255,255)">
                        <span class="fa-li">
                        </span>
                        <i class="fa fa-tachometer" aria-hidden="true"></i>
                        <a class="only_pc" href="#">Dashboard</a>
                    </li>
                    <li><h4 class="only_pc" href="#">INTERFACE</h4></li>
                    <li>
                        <span class="fa-li">
                        </span>
                        <i class="fa fa-windows" aria-hidden="true"></i>
                            <a class="only_pc" href="#">Layouts
                                <span class="menu__angle-right only_pc">
                                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                                </span>
                            </a>
                    <li>
                        <span class="fa-li">
                        </span>
                        <i class="fa fa-bookmark" aria-hidden="true"> </i>
                        <a class="only_pc" href="#">Pages
                            <span class="menu__angle-right only_pc">
                                <i class="fa fa-angle-right" aria-hidden="true"></i>
                            </span>
                        </a>
                    </li>
                    <li><h4 class="only_pc" href="#">ADDONS</h4></li>
                    <li>
                        <span class="fa-li">
                        </span>
                        <i class="fa fa-area-chart" aria-hidden="true"></i>
                        <a class="only_pc" href="#">Charts</a>
                    </li>
                    <li>
                        <span class="fa-li">
                        </span>
                        <i class="fa fa-table" aria-hidden="true"></i>
                        <a class="only_pc" href="#">Tables</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">
                Dashboard
            </div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">Primary Card</div>
                        <a class="only_pc" href="#">
                            <div class="card__bottom">View Details
                                <span class="cards__angle-right">
                                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                                </span>
                            </div>
                        </a>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">Warning Card</div>
                        <a class="only_pc" href="#">
                            <div class="card__bottom">View Details
                                <span class="cards__angle-right">
                                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                                </span>
                            </div>
                        </a>    
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">Success Card</div>
                        <a class="only_pc" href="#">
                            <div class="card__bottom">View Details
                                <span class="cards__angle-right">
                                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                                </span>
                            </div>
                        </a>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">Danger Card</div>
                        <a class="only_pc" href="#">
                            <div class="card__bottom">View Details
                                <span class="cards__angle-right">
                                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                                </span>
                            </div>
                        </a>    
                </div>
            </div>
        </section>
    <i class="fa tachometer"></i>
    <i class="fa check"></i>
    </main>
</body>
</html>
